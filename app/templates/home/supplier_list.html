{% extends 'base.html' %}
{% block page_content %}
    <section class="content-header">
        <h1> 门店管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 商品服务管理</a></li>
            <li class="active">
                供应商查询
            </li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div  class="box box-primary">
                    <div  class="box-header" id="toolbar">
                        <h3 class="box-title">
                            供应商列表
                        </h3>
                    </div>

                    <div class="box-body table-responsive padding-defined" >
                        <table id="tb_suppliers"></table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            //初始化Table
            var oTable = new TableInit();
            oTable.Init();

            $("#g-is").addClass("active");
            $("#g-is-supplier").addClass("active");
        })

        var TableInit = function () {
            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#tb_suppliers').bootstrapTable({
                    url: '{{ url_for('admin.supplier_get') }}', //请求后台的URL（*）
                    method: 'GET',                      //请求方式（*）
                    toolbar: '#toolbar',                //工具按钮用哪个容器
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,                   //是否显示分页（*）
                    //sortName: "id",                     //排序字段
                    sortable: true,                     //是否启用排序
                    sortOrder: "desc",                   //排序方式
                    sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    queryParams: oTableInit.queryParams,//传递参数（*）
                    pageNumber: 1,                       //初始化加载第一页，默认第一页
                    pageSize: 50,                       //每页的记录行数（*）
                    pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: false,                //设置为 true启用全匹配搜索，否则为模糊搜索。
                    showColumns: true,                  //是否显示所有的列
                    showRefresh: true,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
                    height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                    showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailView: false,                   //是否显示父子表
                    columns: [ {
                        field: 'id',
                        title: '编号',
                        valign: 'middle',
                        sortable: true
                    }, {
                        field: 'name',
                        title: '名称',
                        valign: 'middle',
                        sortable: true
                    }, {
                        field: 'contact',
                        title: '联络人',
                        valign: 'middle',
                    }, {
                        field: 'phone',
                        title: '手机',
                        valign: 'middle',
                    }, {
                        field: 'tel',
                        title: '联系电话',
                        valign: 'middle',
                    }, {
                        field: 'qq',
                        title: 'QQ',
                        valign: 'middle',
                    }, {
                        field: 'address',
                        title: '地址',
                        valign: 'middle',
                        sortable: true
                    }, {
                        field: 'valid',
                        title: '状态',
                        valign: 'middle',
                        sortable: true,
                        cellStyle:function (value, row, index) {
                            if (value =='无效'){
                                return {css:{color:'#FF0000'}};
                            }
                            else{
                                return {css:{color:'#000000'}};
                            }
                        }
                    }, {
                        field: 'remarks',
                        title: '备注',
                        valign: 'middle',
                    },]
                });
            };

            return oTableInit;
        };

    </script>
{% endblock %}

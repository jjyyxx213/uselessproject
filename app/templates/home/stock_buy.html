{% extends 'base.html' %}
{% block css %}
    <style>
        .padding-defined {
            padding-left: 10px;
            padding-right: 0px;
        }

        .margin-defined {
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
{% endblock %}
{% block page_content %}
    <section class="content-header">
        <h1> 门店管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 库存管理</a></li>
            <li class="active"> 采购入库</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> 采购入库</h3>

                        <div class="row">
                            <div class="input-group col-md-3 pull-left margin-defined">
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 供应商</button>
                                        </span>
                                <select class="form-control select2"
                                        id="supplier_id"
                                        name="supplier_id"
                                        data-placeholder="请选择供应商">
                                </select>
                            </div>
                            <div class="input-group col-md-3 pull-left margin-defined">
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 采购员</button>
                                        </span>
                                <select class="form-control select2"
                                        id="supplier_id"
                                        name="supplier_id"
                                        data-placeholder="请选择采购员">
                                </select>
                            </div>
                        </div>
                    </div>
                    <form role="form" method="post">
                        <!--启动CSRF-->
                        {{ form.hidden_tag() }}
                        <div class="box-body" id="inputs">
                            <div class="row" style="margin-bottom: 5px">
                                <div class="col-md-2 padding-defined">
                                    <label style="color: red">*</label>
                                    <label class="small"> 商品</label>
                                </div>
                                <div class="col-md-2 padding-defined">
                                    <label class="small"> 规格</label>
                                </div>
                                <div class="col-md-2 padding-defined">
                                    <label style="color: red">*</label>
                                    <label class="small"> 仓库</label>
                                </div>
                                <div class="col-md-1 padding-defined">
                                    <label class="small"> 数量(卷)</label>
                                </div>
                                <div class="col-md-1 padding-defined">
                                    <label class="small"> 上次进价</label>
                                </div>
                                <div class="col-md-1 padding-defined">
                                    <label class="small"> 单价</label>
                                </div>
                                <div class="col-md-1 padding-defined">
                                    <label class="small"> 合计</label>
                                </div>
                                <div class="col-md-1" style="padding-left: 5px">
                                    <button type="button" class="btn btn-box-tool" data-widget="collapse" id="row-plus">
                                        <i class="fa fa-plus-square fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                            {% for v in range(0, 4) %}
                                <div class="row" style="margin-bottom: 0px">
                                    <div class="col-md-2 padding-defined">
                                        <input id="inputrows-{{ loop.index0 }}-item_id"
                                               name="inputrows-{{ loop.index0 }}-item_id" type="hidden"
                                               value="">
                                        <input id="inputrows-{{ loop.index0 }}-item_name"
                                               name="inputrows-{{ loop.index0 }}-item_name" type="hidden"
                                               value="">
                                        <select class="form-control select2 item-choice"
                                                id="inputrows-{{ loop.index0 }}-item"
                                                name="inputrows-{{ loop.index0 }}-item"
                                                data-placeholder="请选择商品">
                                        </select>
                                    </div>
                                    <div class="col-md-2 padding-defined">
                                        <div class="form-group">
                                            <input id="inputrows-{{ loop.index0 }}-item_standard"
                                                   name="inputrows-{{ loop.index0 }}-item_standard" class="form-control"
                                                   placeholder="规格" type="text" value=""
                                                   readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-2 padding-defined">
                                        <select class="form-control select2 store-choice"
                                                id="inputrows-{{ loop.index0 }}-store_id"
                                                name="inputrows-{{ loop.index0 }}-store_id"
                                                data-placeholder="请选择仓库">
                                        </select>
                                    </div>
                                    <div class="col-md-1 padding-defined">
                                        <div class="form-group">
                                            <input id="inputrows-{{ loop.index0 }}-qty"
                                                   name="inputrows-{{ loop.index0 }}-qty" class="form-control"
                                                   placeholder="数量" type="text" value="{{ 2+v }}">
                                        </div>
                                    </div>
                                    <div class="col-md-1 padding-defined">
                                        <div class="form-group">
                                            <input id="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   name="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   class="form-control"
                                                   placeholder="上次进价" type="text" value="{{ 5+v*5 }}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-1 padding-defined">
                                        <div class="form-group">
                                            <input id="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   name="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   class="form-control"
                                                   placeholder="单价" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-1 padding-defined">
                                        <div class="form-group">
                                            <input id="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   name="inputrows-{{ loop.index0 }}-stock_costprice"
                                                   class="form-control"
                                                   placeholder="合计" type="text" value="">
                                        </div>
                                    </div>
                                    <div class="col-md-1" style="padding-left: 5px">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"
                                                name="row-minus">
                                            <i class="fa fa-minus-square fa-lg" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            {% endfor %}
                            <div class="row" style="margin-bottom: 0px">
                                <div class="col-md-1 col-md-offset-9 padding-defined">
                                    <div class="form-group">
                                        <input id="total_costprice"
                                               name="total_costprice" class="form-control"
                                               placeholder="合计" type="text" value="1000" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-bottom: 0px">
                                <div class="col-md-7 input-group padding-defined pull-left margin-defined">
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 应收金额</button>
                                    </span>
                                    <input id="amount" name="amount" class="form-control"
                                           placeholder="应收金额" type="text" value="1000" readonly>
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 优惠后金额</button>
                                    </span>
                                    <input id="discount" name="discount" class="form-control"
                                           placeholder="优惠后金额" type="text" value="1000">
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 本次付款</button>
                                    </span>
                                    <input id="payment" name="payment" class="form-control"
                                           placeholder="本次付款" type="text" value="1000">
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 本次欠款</button>
                                    </span>
                                    <input id="debt" name="debt" class="form-control"
                                           placeholder="本次欠款" type="text" value="1000" readonly>
                                </div>
                                <div class="col-md-3 input-group padding-defined pull-left margin-defined">
                                <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"> 备注</button>
                                    </span>
                                    <input id="remarks" name="remarks" class="form-control"
                                           placeholder="备注" type="text" value="为什么欠款？">
                                </div>
                            </div>
                            <div class="box-footer">
                                {{ form.submit }}


                                <a class="btn btn-warning" name="temp_submit">暂存</a>
                                <a href="{{ url_for('home.stock_list') }}" class="btn btn-default pull-right"
                                   role="button"> 返回</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        $(document).ready(function () {
            $("#g-stock").addClass("active")
            $("#g-stock-buy").addClass("active")
        })
    </script>
{% endblock %}
